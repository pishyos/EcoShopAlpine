<!doctype html><html lang="th"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>EcoShop • ร้านสินค้าเป็นมิตรต่อสิ่งแวดล้อม</title>
<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
<style>body{margin:0;font-family:system-ui;background:#071018;color:#e6eefc}.card{background:#0d1a2b;border:1px solid #14233a;border-radius:16px;overflow:hidden}</style>
</head><body x-data="shop()">
<header style="display:flex;justify-content:space-between;padding:16px 24px;background:#0b1726;border-bottom:1px solid #14233a">
<strong>EcoShop</strong><nav><a href="../index.html" style="color:#86efac">EN</a></nav></header>
<main style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;padding:24px">
<template x-for="p in products" :key="p.id"><article class="card"><img :src="p.img" style="width:100%;height:160px;object-fit:cover">
<div style="padding:12px"><h3 x-text="p.name"></h3><p>฿<span x-text="(p.price*39).toFixed(0)"></span></p><button @click="add(p)">เพิ่มลงตะกร้า</button></div></article></template>
</main>
<section style="padding:24px"><h2>ตะกร้า (<span x-text="cart.length"></span>)</h2><ul><template x-for="c in cart" :key="c.id"><li><span x-text="c.name"></span> — ฿<span x-text="(c.price*39).toFixed(0)"></span></li></template></ul></section>
<script>
function shop(){ return {products:[
{id:1,name:'แปรงสีฟันไม้ไผ่',price:3.9,img:'https://picsum.photos/seed/eco1/600/400'},
{id:2,name:'ขวดน้ำใช้ซ้ำ',price:12.5,img:'https://picsum.photos/seed/eco2/600/400'}
], cart:[], add(p){this.cart.push(p)} } }
</script></body></html>
